databaseChangeLog:
  - changeSet:
      id: create-table-vehicles
      author: admin
      changes:
        - createTable:
            tableName: vehicles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: max_weight_kg
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: max_volumem3
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: max_deliveries
                  type: INT
                  constraints:
                    nullable: false
