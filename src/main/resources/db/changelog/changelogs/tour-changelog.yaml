databaseChangeLog:
  - changeSet:
      id: create-table-tours
      author: admin
      changes:
        - createTable:
            tableName: tours
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: vehicle_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: tours
            baseColumnNames: vehicle_id
            referencedTableName: vehicles
            referencedColumnNames: id
            constraintName: fk_tours_vehicle

  - changeSet:
      id: create-index-tours-vehicle
      author: admin
      changes:
        - createIndex:
            indexName: idx_tours_vehicle
            tableName: tours
            columns:
              - column:
                  name: vehicle_id
