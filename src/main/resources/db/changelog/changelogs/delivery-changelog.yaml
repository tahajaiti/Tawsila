databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - createTable:
            tableName: deliveries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: latitude
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: weight_kg
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: volume_m3
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: time_slot
                  type: VARCHAR(20)
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
